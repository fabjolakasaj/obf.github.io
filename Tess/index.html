<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
<script src="./instagram.js" type="text/javascript"></script>
<script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>
</head>
<body>
<!-- The JS SDK Login Button -->
<fb:login-button scope="instagram_basic, pages_show_list" onlogin="checkLoginState();">
</fb:login-button>

<div id="status">
</div>

<a href="#" class="btn btn-primary btn-block" id="submitButton"> Get Data</a>

<!-- Load the JS SDK asynchronously -->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>
</html>
